<div class="sm:w-1/3 flex flex-col">
    <h2 class="text-lg font-semibold mb-4">In progress</h2>
      {% if in_progress_tasks %}
        {% for task in in_progress_tasks %}
            <div class="draggable">
                <div class="my-1 justify-between flex flex-row">
                    <div class="rounded-md py-1 px-4 h-6 text-xs text-cyan-400 bg-pink-300">
                        {{task.priority}}
                    </div>
                    <div class="rounded-md py-1 px-4  h-6 text-xs text-cyan-400 bg-pink-300">
                        {{task.due_date.date|date:"d/m/y"}}
                    </div>
                    <div class="rounded-md py-1 px-4 h-6 text-xs text-cyan-400 bg-pink-300">
                        {{task.category}}
                    </div>
                </div>
                <div div="in-progress" class="draggable mb-4 items-center justify-center bg-gray-100">
                    <div class="w-full h-full bg-white relative">
                        <button class="absolute top-0 right-0 p-4">&#8942</button>
                                <div class="px-6 py-4">
                                    <h3 class="font-bold text-base mb-2">{{ task.title }}</h3>
                                    <p class="text-gray-700 text-base">{{task.description}}</p>
                                </div>
                                <div class="w-1/2 pl-6 pt-4 pb-2">
                                <span class="text-gray-700 text-sm">0/3</span>
                                </div>
                                <div class="px-2 pt-4 pb-2 flex items-center justify-between">
                                <div class="flex -space-x-2">
                                    <img class="w-6 h-6 rounded-full border-2 border-white" src="https://via.placeholder.com/150" alt="User 1">
                                    <img class="w-6 h-6 rounded-full border-2 border-white" src="https://via.placeholder.com/150" alt="User 2">
                                    <img class="w-6 h-6 rounded-full border-2 border-white" src="https://via.placeholder.com/150" alt="User 3">
                                </div>
                                <div>
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
        {% endfor%}
      {% else %}
        <p>There are no tasks currently.</p>
      {% endif %}
  </div>
